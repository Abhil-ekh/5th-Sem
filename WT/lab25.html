<html>
<head>
    <meta charset="UTF-8">
    <title>Divisions Example</title>
    <style>
        .container {
            width: 600px;
        }

        .division {
            border: 2px solid #000;   /* solid black border */
            padding: 10px;
            margin-bottom: 6px;       /* small gap between boxes */
        }

        .division h3 {
            margin: 0 0 8px 0;
        }

        .top {
            background-color: #00a000; /* green */
            color: #0000ff;           /* blue heading text */
        }

        .middle {
            background-color: #808080; /* light gray */
            color: #000;
        }

        .bottom {
            background-color: #00a000; /* green */
            color: #ffc2d0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="division top">
        <h3>First Division</h3>
        <p>Text of first division</p>
    </div>

    <div class="division middle">
        <h3>Second Division</h3>
        <p>Text of second division</p>
    </div>

    <div class="division bottom">
        <h3>Third Division</h3>
        <p>Text of third division</p>
    </div>
</div>

</body>
</html>
