<html>
    <head>
        <style>
            .one{
                position: sticky;
                left:500px;
                width:200px;
                height:auto;
                background-color: azure;
                align-content: center;
            }
            #two{
                position: fixed;
                left:500px;
                width:200px;
                bottom:500px;
                height:auto;
                background-color: azure;
                align-content: center;
            }
        </style>
    </head>
    <body>
        <div class="one">
            <p>This is paragraph using class</p>
        </div>
         <div id="two">
            <p>This is paragraph using id</p>
        </div>
    </body>
</html>
