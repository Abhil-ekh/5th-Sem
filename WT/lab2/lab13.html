<html>
    <head>
        <style>
            p.norm{
                border-style: solid;
                border-color: blue;
                padding: 5px;
            }
            p.round{
                border-style: solid;
                border-color: red;
                border-radius: 5px;
                padding: 5px;
            }
            p.der{
                border-style: solid;
                border-color: green;
                border-radius: 10px;
                padding: 5px;
            }
            p.est{
                border-style: solid;
                border-color: gray;
                border-radius: 15px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <p class="norm">Normal border</p>
        <p class="round">Normal border</p>
        <p class="der">Normal border</p>
        <p class="est">Normal border</p>
    </body>
</html>
