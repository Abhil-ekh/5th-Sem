<html>

<body>

    <h1>Webpage Using iframe Tag</h1>
    <h2>1. YouTube Video</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/watch?v=aircAruvnKk&list=PLZHQObOWTQDNU6R1_67000Dx_ZCJB-3pi&index=2" 
        title="YouTube video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <h2>2. Local HTML File</h2>
    <iframe 
        src="lab16.html" 
        width="600" 
        height="300">
    </iframe>

    <h2>3. External Website</h2>
    <iframe 
        src="https://www.w3schools.com/" 
        width="600" 
        height="400">
    </iframe>

</body>
</html>
